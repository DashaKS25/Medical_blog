{% extends "base.html" %}


{% block title %}Update Article | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Article</h2>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ article.title }}" class="form-control mb-3">
            <label for="content">Content:</label>
            <textarea name="content" class="form-control mb-3">{{ article.content }}</textarea>
            <button type="submit" class="btn btn-primary" style="background-color: #333; color: white; border-color: black" >Update</button>
            <a href="{% url 'article_list' %}" class="btn btn-secondary ml-2" style="background-color: #333; color: white; border-color: black">Cancel</a>
        </form>
    </div>
{% endblock %}
