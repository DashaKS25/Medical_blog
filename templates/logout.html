{% extends 'base.html' %}


{% block title %}Logout | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Logout from Medical Blog</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <p class="text-center">You have been successfully logged out. Thank you for using Medical Blog.</p>
                            <div class="d-grid gap-2">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
