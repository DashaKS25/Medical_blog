{% extends 'base.html' %}


{% block title %}Deactivate Profile | {{ block.super }}{% endblock %}

{% block content %}
    <section class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Deactivate Your Profile</h2>
                        <form method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to deactivate your profile?</p>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-danger">Deactivate Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
