{% extends 'base.html' %}

{% block title %}Topics | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Topics</h2>
                <ul>
                    {% for topic in all_topics %}
                    <a href="{% url 'topic' topic_title=topic.title %}">{{ topic.title }}</a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
